<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>vue</title>
    <script src="vue.js"></script>
</head>

<body>
        <div id="app">{{content}}</div>
        <script>
            var app=new Vue({
                el:'#app',
                data:{
                    content:'hello world'
                }
            })
        </script>
</body>

</html>
